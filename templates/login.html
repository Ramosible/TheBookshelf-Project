{% extends 'base.html' %}

{% block up%}
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for cat, i in messages %}
  <h4 class="{{cat}}">{{ i }}</h4>
  {% endfor %}
{% endwith %}
{% endblock%}
{% block section%}

<style>
  
#title{
    font-family: Arial, Helvetica, sans-serif;
  font-size: 2rem;
  letter-spacing: 0px;
  word-spacing: 5.8px;
  color: #3517b9;
  font-weight: 400;
  font-style: italic;
  font-variant: small-caps;
  text-transform: none;
  animation:  fadeInDown 2s both;
  }

  @keyframes fadeInDown {
  0% {
  opacity: 0;
  -webkit-transform: translate3d(0, -100%, 0);
  transform: translate3d(0, -100%, 0);
  }
  100% {
  opacity: 1;
  -webkit-transform: none;
  transform: none;
  }
} 

  .not{
    color: #be0202;
    animation:  flash1anim 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    font-size: 3vw;
	font-family: "Arial Black", Gadget, sans-serifpx;
	text-shadow: rgba(163, 163, 163, 0.75) 3px 3px 2px;
  }


#register-link_a{
    background: none;
    color: #060746;
  }
  @keyframes flash1anim {
  0% {
    letter-spacing: -0.5em;
    -webkit-transform: translateZ(-700px) translateY(-500px);
            transform: translateZ(-700px) translateY(-500px);
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    -webkit-transform: translateZ(0) translateY(0);
            transform: translateZ(0) translateY(0);
    opacity: 1;
  }
}

header {
    display: none;
}
body {
    font-family: Arial, sans-serif;
    background-color: #e9eaeec5;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
.form-group{text-align: center;}
#home_button{display: none;}
  
.login-container {
    margin-top: 4rem;
    width: 400px;
    background-color: #ffffff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

}
.login-container h2 {
    text-align: center;
    color: #333333;
  }
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    color: #666666;
}
label{
    padding: 8px;
}
.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 3px;
    border: 1px solid #dddddd;
}
.form-group input[type="submit"] {
    background-color: #1506e2d3;
    color: #ffffff;
    cursor: pointer;
}
.form-group input[type="submit"]:hover {
    background-color: #42489cde;
}
.form-group input[type="submit"]:focus {
    outline: none;
}


@media (max-width: 600px) {
body {
    display: flex;
    flex-direction: column;
    align-items: center; /* Vertically center the content */
}
  
.login-container {
    width: 90%;
}
  
header {
    display: none;
}
  
.form-group input {
    font-size: 2.5vh;
}
  
#main {
    width: 17%;
    padding-bottom: 5vh;
    margin-bottom: 5%;
    display: flex;
    justify-content: center;
    align-items: center; 
}
#home_button{
       margin-top: 5vh;
      display: inline-block;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #7e7a79;
      color: #ffffff;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

  }

#home_button:hover {
      background-color: #8f9c90;
}
.form-group input[type="submit"] {
    padding: 1vh;}
.register-link{
    color: #060746;
  }
}


  </style>

  <h2 id="title">The bookshelf</h2>

<div class="login-container">
  <form action="#" method="post">
    <div class="form-group">
      <label for="username">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </label>
      <input type="text" id="username" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password </label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Login">
    </div>
    <p class="register-link">Not registered yet? <a id="register-link_a" href="/registration">Register here</a></p>
  </form>
</div>
<a id="home_button" href="/home">Back to Home</a>

{% endblock%}
